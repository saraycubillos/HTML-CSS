<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="MarioBros.jpg" alt="MarioBros" width="300" height="300" />

        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="CASTILLO INFERNAL.mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay preload loop>
            <source src="cancionwii.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
